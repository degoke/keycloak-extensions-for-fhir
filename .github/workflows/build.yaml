name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  KEYCLOAK_IMAGE_NAME: ${{ github.repository }}
  CONFIG_IMAGE_NAME: ${{ github.repository }}-config

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots clean package -DskipTests

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Keycloak image
      id: meta-keycloak
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.KEYCLOAK_IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix=,suffix=,format=short

    - name: Extract metadata for Config image
      id: meta-config
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.CONFIG_IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix=,suffix=,format=short

    - name: Build and push Keycloak image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta-keycloak.outputs.tags }}
        labels: ${{ steps.meta-keycloak.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Config image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./keycloak-config/Dockerfile
        push: true
        tags: ${{ steps.meta-config.outputs.tags }}
        labels: ${{ steps.meta-config.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
